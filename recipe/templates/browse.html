{% extends 'base.html' %}

{% block title %}Browse: Recipe Web App{% endblock %}

{% block content %}
    <div class="container mt-4">  
        <h2>Browse All Recipes</h2>
        <div class="row">  
            {% for recipe in recipes %}
                <div class="col-md-4 mb-3">  
                    <div class="card">  
                        <img src="{{ recipe.images[0] }}" class="card-img-top" alt="Recipe Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body text-center">  
                            <h5 class="card-title">
                                <a href="{{ url_for('recipe_details.display_recipe', recipe_id=recipe.id) }}">
                                    {{ recipe.name }}
                                </a>
                            </h5>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {{ pagination.links }}  
    </div>
{% endblock %}
